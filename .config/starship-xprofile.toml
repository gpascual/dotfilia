# Warning: This config does not include keys that have an unset value
format = """
   \
$username\
${custom.hostname}\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$haskell\
$java\
$nodejs\
$kotlin\
$php\
$python\
$rust\
$fill\
$all\
$line_break\
$shell\
$battery\
$time\
$jobs\
$status\
$character"""

[aws]
symbol = "  "
format = "via [$symbol]($style)"

[directory]
truncate_to_repo = false
format = "[](bg:242 fg:238)[ $path ]($style)[($read_only )]($read_only_style)[](fg:242) "
style = "bg:242 fg:15"
read_only = '🔒'
read_only_style = "bg:242 fg:9"
truncation_length = 3

[docker_context]
symbol = "  "

[git_branch]
symbol = "  "

[haskell]
format = "via [$symbol]($style)"
symbol = "  "

[java]
format = "via [$symbol]($style)"
symbol = "  "

[kotlin]
format = "via [$symbol]($style)"
symbol = "󱈙  "

[nodejs]
format = "via [$symbol]($style)"
symbol = "  "

[php]
format = "via [$symbol]($style)"
symbol = "󰌟  "

[python]
format = "via [$symbol]($style)"
symbol = "  "

[rust]
format = "via [$symbol]($style)"
symbol = "  "

[[battery.display]]
threshold = 10
style = 'red bold'

[character]
format = ' $symbol '
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'
vicmd_symbol = '[❮](bold green)'
disabled = false

[jobs]
format = "[ $symbol$number]($style)"

[shell]
format = "[$indicator ](bold fg:135)[](fg:254)"
bash_indicator = ' _'
fish_indicator = ' 󰈺 '
disabled = false

[status]
format = "[ $status( \\($common_meaning\\))]($style)"
disabled = false

[time]
format = "[ $time]($style)"

[username]
format = "[](fg:254)[ $user ]($style)"
style_root = "bold red"
style_user = "bold bg:254 fg:242"
show_always = true

[custom]

[custom.hostname]
command = "hostnamectl --pretty status"
when = "true"
format = "[](fg:254 bg:238)[ $output ]($style)"
style = "bold bg:238 fg:250"

