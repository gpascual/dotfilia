<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit mode="assign" name="rgba"><const>none</const></edit>
  <edit mode="assign" name="hinting"><bool>true</bool></edit>
  <edit mode="assign" name="hintstyle"><const>hintmedium</const></edit>
  <edit mode="assign" name="antialias"><bool>true</bool></edit>
 </match>
 <!-- Default font (no fc-match pattern) -->
 <match>
  <edit mode="prepend" name="family">
   <string>Droid Sans</string>
  </edit>
 </match>
 <!-- Default sans-serif font -->
 <match target="pattern">
   <test qual="any" name="family"><string>sans-serif</string></test>
   <edit name="family" mode="prepend" binding="same"><string>Droid Sans</string>  </edit>
 </match>
 <!-- Default serif fonts -->
 <match target="pattern">
   <test qual="any" name="family"><string>serif</string></test>
   <edit name="family" mode="prepend" binding="same"><string>Droid Serif</string>  </edit>
 </match>
 <!-- Default monospace fonts -->
 <match target="pattern">
   <test qual="any" name="family"><string>monospace</string></test>
   <edit name="family" mode="prepend" binding="same"><string>JetBrains Mono</string></edit>
   <edit name="family" mode="append" binding="same"><string>Source Code Pro</string></edit>
 </match>
</fontconfig>
